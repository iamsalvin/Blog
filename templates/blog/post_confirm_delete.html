{% extends 'base.html' %}

{% block title %}Delete Post - Django Mini Blog{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h2>Delete Post</h2>
    </div>
    <div class="card-body">
        <p class="lead">Are you sure you want to delete the post "{{ object.title }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'post_detail' object.slug %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
